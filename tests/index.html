<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>QUnit Test Suite</title>
	<style>
		#testpage {width: 100%; border: 1px solid #ccc; margin: 10px 0; height: 350px;}
	</style>
	<link rel="stylesheet" href="tests.css" media="screen">
	<link rel="stylesheet" href="qunit.css" media="screen">
</head>
<body>
	<h1 id="qunit-header">jQuery cssP Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<iframe id="testpage"></iframe>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="qunit.js"></script>
	<script src="../jquery.cssp.js"></script>
	<script src="tests.js"></script>
	<script>
	var $$ = jQuery.noConflict(true);
	var $ = jQuery = null;
	$$('#testpage').load(function() {
		$ = jQuery = window.frames[0].jQuery;
		$.ajaxSetup({ async: false });
		$.fx.off = true;
		startTests();
	}).attr('src', './testpage.html');
	</script>
</body>  
</html>
